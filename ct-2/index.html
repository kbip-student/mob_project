<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="nav-container">
                    <div class="logo">
                        <img src="./img/MOVEE.svg" alt="">
                    </div>
                    <nav class="nav">
                        <ul>
                            <li>Цены</li>
                            <li>Автопарк</li>
                            <li>Отзывы</li>
                            <li>Контакты</li>
                        </ul>
                    </nav>
                    <div class="number">
                        <span>8(029)-999-12-13</span>
                    </div>
                </div>
                <div class="head-main">
                    <h1>Квартирные переезды</h1>
                    <span>По Бресту и области</span>
                    <div class="head-btn">
                        <button>Заказать</button>
                    </div>
                    <div class="head-adv">
                        <div class="head-adv-item">
                            <img src="./img/truck.svg" alt="truck">
                            <p>Более 800 переездов</p>
                        </div>
                        <div class="head-adv-item">
                            <img src="./img/triggerTwo.svg" alt="truck">
                            <p>Бережная упаковка</p>
                        </div>
                        <div class="head-adv-item">
                            <img src="./img/money.svg" alt="truck">
                            <p>Фиксированная цена</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="./index.js"></script>
</body>

</html>
